<div class="container mt-5 d-flex justify-content-center">
  <div class="card w-100 shadow-sm" style="max-width: 800px;">
    <div class="card-body">
      <h4 class="card-title text-center mb-4">ðŸ›’ Your Cart ({{ cart.length }} items)</h4>

      <table class="table table-bordered" *ngIf="cart.length > 0">
        <thead class="table-light">
          <tr>
            <th>Product</th>
            <th>Qty</th>
            <th>Price</th>
            <th>Total</th>
            <th>Remove</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of cart">
            <td>{{ item.title }}</td>
            <td>{{ item.quantity }}</td>
            <td>${{ item.price }}</td>
            <td>${{ item.price * item.quantity }}</td>
            <td>
              <button class="btn btn-danger btn-sm" (click)="removeFromCart(item.id)">X</button>
            </td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <td colspan="3" class="text-end fw-bold">Total Price:</td>
            <td colspan="2" class="fw-bold">
              ${{ getTotalPrice() }}
            </td>
          </tr>
        </tfoot>
      </table>

      <p *ngIf="cart.length === 0" class="text-center text-muted">Your cart is empty.</p>
    </div>
  </div>
</div>
