<div class="row px-3">
  <ng-container *ngIf="productsList$ | async as data">
    <div class="col-sm-4 mb-4 px-2" *ngFor="let product of data?.products">
      <div class="card h-100 p-2 shadow-sm">
        <img [src]="product.thumbnail" class="card-img-top" [alt]="product.title">
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">{{product.title}}</h5>
          <p class="card-text">{{product.description}}</p>

          <!-- Button Group with spacing -->
          <div class="mt-auto d-flex flex-wrap gap-2 pt-2">
            <a href="#" class="btn btn-primary">${{product.price}}</a>
            <button class="btn btn-success" (click)="addToCart(product)">Add to Cart</button>
            <a [routerLink]="'/ds/products/cart'" class="btn btn-warning">Go to Cart</a>
          </div>

        </div>
      </div>
    </div>
  </ng-container>
</div>
