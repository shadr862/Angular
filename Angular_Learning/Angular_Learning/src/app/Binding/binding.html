<div class="max-w-5xl mx-auto p-4 bg-blue-100">
  
  <!-- Interpolation -->
  <h2>Interpolation</h2>
  <p>Welcome, {{ name }}!</p>

  <!-- Property Binding -->
  <h2>Property Binding</h2>
  <input [value]="name" readonly class="border p-2">

  <!-- Two-way Binding -->
  <h2>Two-way Binding</h2>
  <input [(ngModel)]="name" class="border p-2">

  <!-- Event Binding -->
  <h2>Event Binding</h2>
  <button (click)="onButtonClick()" class="bg-blue-500 text-white px-4 py-2 rounded">
    Click Me
  </button>
  <p>{{ message }}</p>

</div>
